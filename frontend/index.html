<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- This gives the browser instructures on hwo to control the page's -->
    <!-- dimensions and scaling. In other words, it won't look like shit on -->
    <!-- mobile devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- This is required to query Imgur, apparently. Otherwise you would get -->
    <!-- a 403 Forbidden error. -->
    <meta name="referrer" content="no-referrer" />

    <!-- Import Futura Md BT font family. -->
    <link href="https://fonts.cdnfonts.com/css/futura-md-bt" rel="stylesheet" />

    <!-- Import Bootstrap and Bootstrap Icons for styling. -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- Import HighlightJS (Gruvbox Dark Hard theme) for codeblock styling/syntax highlighting. -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/base16/gruvbox-dark-hard.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>

    <!-- Add Hack as the monospace font for HighlightJS blocks. -->
    <link
      href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css"
      rel="stylesheet"
    />

    <!-- Load the anime GIF of someone typing nonsense into a computer. -->
    <link
      data-trunk
      href="assets/media/nonsense.gif"
      rel="icon"
      type="image/x-icon"
    />

    <!-- Load the static GIF. -->
    <link data-trunk href="assets/media/STATIC.gif" rel="copy-file" />

	<!-- Load social media icons. -->
	<link data-trunk href="assets/media/github.png" rel="copy-file" />
	<link data-trunk href="assets/media/linkedin.png" rel="copy-file" />

    <!-- Load the GitHub SVG. -->
    <link data-trunk href="assets/media/github.svg" rel="copy-file" />

    <!-- Load custom styles. This has to come after Bootstrap's import, otherwise -->
    <!-- Bootstrap's styling will override my own styles. -->
    <link data-trunk href="styles.css" rel="css" />
  </head>
</html>
